  <circle cx="28" cy="230" r="3" fill="#222"/>
  <text x="40" y="234" class="bullet" fill="#222">Tswana</text>

  <!-- Flag placeholder -->
  <rect x="16" y="268" width="300" height="140" rx="6" ry="6" fill="#78a9c5" stroke="#c9d6df"/>
  <rect x="16" y="322" width="300" height="30" fill="#000"/>
  <rect x="16" y="316" width="300" height="4" fill="#cfe5f2"/>
  <rect x="16" y="352" width="300" height="4" fill="#cfe5f2"/>

  <!-- Weather header -->
  <text x="16" y="444" class="h2" fill="#000">Weather in Gaborone</text>
  <text x="16" y="470" class="text" fill="#222">temperature 30.0 Â°C</text>

  <!-- Weather icon + description -->
  <circle cx="46" cy="506" r="16" fill="#e66a4e"/>
  <text x="72" y="512" class="text" fill="#222">Clear Sky</text>

  <text x="16" y="540" class="text" fill="#222">wind 3.1 m/s</text>
</svg>

