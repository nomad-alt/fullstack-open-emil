<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="820" height="600" viewBox="0 0 820 600">
  <style>
    .title { font: 700 36px system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .h2 { font: 700 22px system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .text { font: 16px system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .small { font: 14px system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .bullet { font: 16px system-ui, -apple-system, Segoe UI, Roboto, Arial; }
  </style>
  <rect x="0" y="0" width="820" height="600" fill="#fff"/>

  <!-- Search input hint -->
  <text x="16" y="28" class="text" fill="#222">find countries</text>
  <rect x="140" y="10" width="140" height="24" rx="4" ry="4" fill="#fff" stroke="#bbb"/>
  <text x="148" y="27" class="small" fill="#666">Botswana</text>

  <!-- Country title -->
  <text x="16" y="84" class="title" fill="#000">Botswana</text>

  <!-- Basic info -->
  <text x="16" y="120" class="text" fill="#222">capital Gaborone</text>
  <text x="16" y="144" class="text" fill="#222">area 582000</text>

  <!-- Languages header -->
  <text x="16" y="184" class="h2" fill="#000">languages:</text>
  <!-- Bullets -->
  <circle cx="28" cy="206" r="3" fill="#222"/>
